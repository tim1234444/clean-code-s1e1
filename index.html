<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <div class="header__info">
      <img src="./eisenhower-matrix.jpg" alt="planning scheme">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main">
    <div class="functional">
      <section class="functional__element add-element">
        <label for="new-task" class="title add-element__title">Add Item</label>
        <div class="add-element__container container">
          <input class="input add-element__input input--add" type="text">
          <button class="button add-element__button button--add">Add</button>
        </div>
      </section>
      <section class="functional__element incomplete-element">
        <div class="container incomplete-element__container">
          <h3 class="title">Todo</h3>
          <ul class="incomplete-element__list list">
            <li class="incomplete-element__item list__item">
              <input type="checkbox">
              <label class="incomplete-element__label label">Pay Bills</label>
              <input type="text" class="input input--incomplete incomplete-element__input">
              <button class="button incomplete-element__button button--edit">Edit</button>
              <button class="button incomplete-element__button button--delete"><img alt="delete__button" class="button__img" src="./remove.svg"></button>
            </li>
            <li class="editMode incomplete-element__item list__item">
              <input type="checkbox">
              <label class="incomplete-element__label label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input input--incomplete incomplete-element__input">
              <button class="button incomplete-element__button button--edit">Save</button>
              <button class="button incomplete-element__button button--delete"><img alt="delete__button" class="button__img" src="./remove.svg"></button>
            </li>
          </ul>
        </div> 
      </section>
      <section class="functional__element complete-element">
        <div class="container complete-element__container">
          <h3 class="title">Completed</h3>
          <ul class="complete-element__list list">
            <li class="complete-element__item list__item">
              <input type="checkbox" checked>
              <label class="complete-element__label label">See the Doctor</label>
              <input type="text" class="input input--comlete complete-element__input">
              <button class="button complete-element__button button--edit">Edit</button>
              <button class="button complete-element__button button--delete"><img alt="delete__button" class="button__img" src="./remove.svg"></button>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
